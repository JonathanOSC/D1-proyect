name: Run JUnit Tests

on:
  pull_request:
    branches: [ main, master, develop ]
  push:
    branches: [ main, master, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Download JUnit and Mockito
      run: |
        wget https://repo1.maven.org/maven2/org/junit/platform/junit-platform-console-standalone/1.10.1/junit-platform-console-standalone-1.10.1.jar
        wget https://repo1.maven.org/maven2/org/mockito/mockito-core/5.8.0/mockito-core-5.8.0.jar
        wget https://repo1.maven.org/maven2/net/bytebuddy/byte-buddy/1.14.11/byte-buddy-1.14.11.jar
        wget https://repo1.maven.org/maven2/net/bytebuddy/byte-buddy-agent/1.14.11/byte-buddy-agent-1.14.11.jar
        wget https://repo1.maven.org/maven2/org/objenesis/objenesis/3.3/objenesis-3.3.jar
    
    - name: Create bin directory
      run: mkdir -p bin
    
    - name: Compile Java files
      run: |
        CLASSPATH=".:junit-platform-console-standalone-1.10.1.jar:mockito-core-5.8.0.jar:byte-buddy-1.14.11.jar:byte-buddy-agent-1.14.11.jar:objenesis-3.3.jar"
        find . -name "*.java" -not -path "./test/*" | xargs javac -d bin -cp "$CLASSPATH" 2>/dev/null || echo "No source files found"
    
    - name: Compile test files
      run: |
        CLASSPATH=".:bin:junit-platform-console-standalone-1.10.1.jar:mockito-core-5.8.0.jar:byte-buddy-1.14.11.jar:byte-buddy-agent-1.14.11.jar:objenesis-3.3.jar"
        find ./test -name "*.java" | xargs javac -d bin -cp "$CLASSPATH" 2>/dev/null || echo "No test files found"
    
    - name: Run tests
      run: |
        CLASSPATH="bin:mockito-core-5.8.0.jar:byte-buddy-1.14.11.jar:byte-buddy-agent-1.14.11.jar:objenesis-3.3.jar"
        java -jar junit-platform-console-standalone-1.10.1.jar --class-path "$CLASSPATH" --scan-class-path
    
    - name: Test Results
      if: always()
      run: echo "Tests completed!"
