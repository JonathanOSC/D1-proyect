name: Run JUnit Tests

on:
  pull_request:
    branches: [ main, master, develop ]
  push:
    branches: [ main, master, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Download JUnit
      run: |
        wget https://repo1.maven.org/maven2/org/junit/platform/junit-platform-console-standalone/1.10.1/junit-platform-console-standalone-1.10.1.jar
    
    - name: Create bin directory
      run: mkdir -p bin
    
    - name: Compile Java files
      run: |
        find . -name "*.java" -not -path "./test/*" | xargs javac -d bin -cp ".:junit-platform-console-standalone-1.10.1.jar"
    
    - name: Compile test files
      run: |
        find ./test -name "*.java" | xargs javac -d bin -cp ".:bin:junit-platform-console-standalone-1.10.1.jar"
    
    - name: Run tests
      run: |
        java -jar junit-platform-console-standalone-1.10.1.jar --class-path bin --scan-class-path
    
    - name: Test Results
      if: always()
      run: echo "Tests completed!"
