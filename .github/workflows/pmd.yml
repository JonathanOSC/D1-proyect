name: PMD Code Analysis

on:
  push:
    branches: [ "main", "master", "develop" ]
  pull_request:
    branches: [ "main", "master", "develop" ]
  schedule:
    # Ejecuta cada viernes a las 6:24 PM UTC
    - cron: '24 18 * * 5'

permissions:
  contents: read

jobs:
  pmd-code-scan:
    permissions:
      contents: read
      security-events: write
      actions: read
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Download PMD
        run: |
          wget https://github.com/pmd/pmd/releases/download/pmd_releases%2F7.0.0/pmd-dist-7.0.0-bin.zip
          unzip pmd-dist-7.0.0-bin.zip
          chmod +x pmd-bin-7.0.0/bin/pmd
      
      - name: Run PMD Analysis
        run: |
          pmd-bin-7.0.0/bin/pmd check -d . -R rulesets/java/quickstart.xml -f text --no-cache || true
          echo "âœ… AnÃ¡lisis PMD completado"
        continue-on-error: true
      
      - name: Generate PMD Report
        run: |
          pmd-bin-7.0.0/bin/pmd check -d . -R rulesets/java/quickstart.xml -f html -r pmd-report.html --no-cache || true
        continue-on-error: true
      
      - name: Upload PMD Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: pmd-report
          path: pmd-report.html
          retention-days: 30
      
